<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div som inneholer form -->
    <div class="form-container">
        <h2>Login</h2>
        <!-- Form for Ã¥ logge inn -->
        <form action="../../java/com/example/kortprogram/loggInn.php" method="POST">
            <div class="input-group">
                <label for="username">Brukernavn:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Passord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-div">
                <button type="submit">Login</button>
                <a class="button" href="registrer.html">Registrer</a>
            </div>
        </form>
    </div>

    <script type="application/javascript">
        // Funksjon som henter verdien av et query paramter fra URL
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.has(param) ? urlParams.get(param) : null;
        }

        // Henter verdien av loggInn paramater fra URL
        const loggInnValue = getQueryParam("loggInn");

        // Sjekker om loggInn parameter er 'false'
        if (loggInnValue && loggInnValue.toLowerCase() === 'false') {
            // Sier til brukeren at logg inn informasjonen er feil
            alert("Feil brukernavn eller passord");
        }
    </script>
</body>
</html>
