<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <table id="table-container"></table>
    </div>
    <div id="form-container">
        <form action="../../java/com/example/kortprogram/addCard.php" method="post" id="addCard">
            <input type="hidden" name="userIdInput" id="userIdInput" value=""/>
            <label for="cardType">Type: </label> <input type="text" id="cardType" name="cardType" class="inputCard"/>
            <label for="cardNumber">Number: </label> <input type="number" id="cardNumber" name="cardNumber" class="inputCard"/>
            <input type="submit" value="Insert"/>
        </form>
    </div>

<script type="application/javascript">
    $("document").ready(function() {
        // Funksjon for å gå query parametere fra URL
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // Hent tableData fra URL
        const tableDataJSON = getQueryParam("tableData");
        const userIdJSON = getQueryParam("userId");

        // Gjør tableData JSON string til et JavaScript object
        const tableData = JSON.parse(tableDataJSON);
        const userId = JSON.parse(userIdJSON);

        console.log(tableData);

        const userIdInput = document.getElementById('userIdInput');
        userIdInput.value = userId;

        function generateTable(tableData) {
            let table = '<table>';
            table += '<tr><th>Type</th><th>Number</th></tr>';
            tableData.forEach(item => {
                table += `<tr><td>${item.Type}</td><td>${item.Number}</td>`;
            })
            table += '</table>';
            return table;
        }

        const tableContainer = document.getElementById('table-container');
        tableContainer.innerHTML = generateTable(tableData);

        let inactivityTimer;

        // Reset the timer when there's user activity
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);  // clear the existing timer
            startInactivityTimer();  // restart the timer
        }

        // Start the inactivity timer
        function startInactivityTimer() {
            // Set a 5-minute timer
            inactivityTimer = setTimeout(redirectToIndex, 30 * 60 * 1000);
        }

        // Function to redirect to index.html
        function redirectToIndex() {
            window.location.href = 'index.html';  // redirect to index.html
        }

        // Register event listeners for user activity
        window.onload = function() {
            // Any kind of user interaction resets the timer
            document.body.addEventListener('mousemove', resetInactivityTimer);
            document.body.addEventListener('keydown', resetInactivityTimer);
            document.body.addEventListener('touchstart', resetInactivityTimer);

            startInactivityTimer();  // Start the initial timer
        };
    });
</script>
</body>
</html>
